<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <title>Sign-up form</title>
</head>
<body>
    <div class="content">
        <div class="left-side">
            <div class="logo-container">
                <img class="logo-image" src="images/pngwing.com.png">
                <h1 class="logo-text">Odin Brasil</h1>
            </div>
            <p class="image-credit">Photo by 
                <a href="https://unsplash.com/@ks_filmpics?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kseniia Lobko</a> 
                on <a href="https://unsplash.com/photos/6KaKO9TSvRc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Unsplash</a>
            </p>
        </div>
        <div class="right-side">
            <div class="pitch">
                <h4>This is not a real sign-up, but if it were, it would be for a trip to Brazil. Doesn't that beach look amazing?
                 I know I would rather be there. Sign up <em>now</em> to leave New York behind!
                </h4>
                <div class="form-container">
                    <h3>Let's do this!</h3>
                    <div class="form-row-1">
                        <label for="first-name">
                            FIRST NAME
                            <input type="text" id="first-name" name="first-name" />
                        </label>
                        <label for="last-name">
                            LAST NAME
                            <input type="text" id="last-name" name="last-name" />
                        </label>
                    </div>
                    <div class="form-row-2">
                        <label for="email">
                            EMAIL
                            <input type="email" id="email" name="email" />
                        </label>
                        <label for="phone-number">
                            PHONE NUMBER
                            <input type="tel" id="phone-number" name="phone-number" />
                        </label>
                    </div>
                    <div class="form-row-3">
                        <label for="password">
                            PASSWORD
                            <input type="password" id="password" name="password" />
                        </label>
                        <label for="password-confirm">
                            CONFIRM PASSWORD
                            <input type="password-confirm" id="password-confirm" name="password-confirm" />
                        </label>
                    </div>
                </div>
                <div class="right-bottom-section">
                    <label for="submit">
                        <button type="submit" id="submit" name="submit">
                            Create Account</button>
                    </label>
                    <p>Already have an account? Log in</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
