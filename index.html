<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="content">

                <img class="logo-image" src="images/pngwing.com.png">

            </div>
            <p class="image credit">Photo by 
                <a href="https://unsplash.com/@ks_filmpics?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kseniia Lobko</a>

                Unsplash</a>
            </p>
        </div>
        <div class="right-side">
            <div class="pitch">
                <p>This is not a real sign-up, but if it were, it would be for a trip to Brazil. Doesn't that beach look amazing?

                </p>
                <div class="form-container">
                    <h3>Let's do this!</h3>
                </div>

        </div>
